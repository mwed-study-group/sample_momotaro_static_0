<title>バナナ太郎の誕生から成長</title>
</head>
<body>
昔々あるところに老夫婦が住んでいました。<br>
あるとき、おばあさんが川で洗濯をしていたときに大きなバナナを拾いました。<br>
おじいさんの帰ってから、バナナを切ろうとすると、中から元気な男の子が飛び出しました。<br>
老夫婦は、男の子に「バナナ太郎」と名付け、大切に育てました。<br>
