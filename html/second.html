<body>
あるとき、桃太郎の住む村に通りがかった旅人が、街道の先にある村で、鬼が乱暴狼藉をはたらいており、とても大変なことになっていることを聞きました。<br>
桃太郎は老夫婦の教育の賜物か、正義感強く育ったので、見過ごすことができなくなり、退治に向かうことを決意しました。<br>
